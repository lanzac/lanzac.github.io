name: Generate JSon Resume

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: andrelanrezac/latex:latest

      - name: Run Jsonresume convert
        uses: addnab/docker-run-action@v3
        with:
          image: andrelanrezac/latex:latest
          options: -v ${{ github.workspace }}:/data
          run: |
            python3 prepare_resume.py assets/json/template_resume.json assets/tex/template_resume.tex 
            pdflatex assets/tex/output.tex
